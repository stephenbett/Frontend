<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form" (ngSubmit)="register()">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"> UserName</i></label>
                        <input type="text" id="name" name="name" [(ngModel)]="user.UserName" required>
                        <br>
                        <label for="email"><i class="zmdi zmdi-email">Email</i></label>
                        <input type="email" id="name" name="name" [(ngModel)]="user.Email" required>
                        <br>
                        <label for="pass"><i class="zmdi zmdi-lock">Password</i></label>
                        <input type="password" id="name" name="name" [(ngModel)]="user.Password" required>

                  
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register" (click)="register()"/>
                        <a routerLink="/login"></a>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="assets/img/signup-image.jpg" alt="sing up image"></figure>
                <a routerLink="/login">I am already member</a>
            </div>
        </div>
    </div>
</section>
